<!DOCTYPE html>
<html>
    <head>
            <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <h2 class="myclass">Access Multiple Page Elements by D3</h2>

        <div class="myclass"></div>

    <script>
        // Access the elements using class
        d3.selectAll(".myclass").text("Text added to an existing div element by D3!");
    </script> 
    </body>
</html>
